<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Đơn Giản</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        .chuxanh {
            color: blue;
            float: right;
        }
        .chuxanh2 {
            color: blue;
            float: left;
        }
    </style>
</head>
<body>
<table >
    <tr style="background: orange; color: white">
        <th colspan="2">SỞ THÍCH CỦA BẠN</th>
    </tr>
    <tr>
        <td class="chuxanh">Họ và tên </td>
        <td>
            <input type="text" name="yourname" size="30px">
        </td>
    </tr>
    <tr>
        <td class="chuxanh">Email</td>
        <td>
            <input type="email" name="email">
        </td>
    </tr>
    <tr>
        <td class="chuxanh">Sở thích</td>
        <td>
            <table style="color: chocolate">
                <tr>
                    <td><input type="checkbox" name="hobby">Thể thao</td>
                    <td><input type="checkbox" name="hobby">Âm nhạc</td>
                    <td><input type="checkbox" name="hobby">Đọc sách</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="hobby">Lướt web</td>
                    <td><input type="checkbox" name="hobby">Chơi game</td>
                    <td><input type="checkbox" name="hobby">Điện ảnh</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="hobby">Du lịch
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Gửi thông tin">
            <input type="reset" value="Nhập lại">
        </td>
    </tr>
</table>
<hr>
<table style="background: darkkhaki">
    <tr style="background: aqua; color: blue;">
        <th colspan="2">ĐĂNG KÍ HỌC VIÊN</th>
    </tr>
    <tr>
        <td class="chuxanh2">Họ và tên</td>
        <td><input type="text" name="yourname"></td>
    </tr>
    <tr>
        <td class="chuxanh2">Ngày sinh</td>
        <td><input type="date" name="birthday"></td>
    </tr>
    <tr>
        <td class="chuxanh2">Giới tính</td>
        <td>
            <input type="radio" name="gender">Nam
            <input type="radio" name="gender">Nữ
        </td>
    </tr>
    <tr>
        <td class="chuxanh2">Địa chỉ</td>
        <td><input type="text" name="youradress"></td>
    </tr>
    <tr>
        <td class="chuxanh2">Lớp</td>
        <td>
            <select>
                <option name="class">-Chọn lớp-</option>
                <option>A1</option>
                <option>A2</option>
                <option>A3</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="chuxanh2">Email</td>
        <td><input type="email" name="youremail"></td>
    </tr>
    <tr>
        <td class="chuxanh2">Điện thoại</td>
        <td><input type="text" name="phonenumber"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </td>
    </tr>
</table>
</body>
</html>
